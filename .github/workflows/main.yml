name: Deploy Chat Backend on EC2

on: 
  push: 
    branches:
      - master

jobs:
  deploy: 
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with: 
          ssh-private-key: ${{secrets.EC2_SSH_KEY}}

      - name: Deploy application
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
          
            cd /home/ubuntu/chat-app-backend

            git pull origin main

            npm install --production

            
            # Ensure pm2 is installed
            if ! command -v pm2 &> /dev/null
            then
              echo "pm2 could not be found, installing..."
              npm install pm2 -g
            fi

            # Check if the app is running with pm2, then restart or start
            pm2 list | grep "chat-app" || pm2 start server.js --name "chat-app"
            pm2 restart "chat-app"
          EOF

          

          

          

      
    
